<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <p>brought to you by the Open Weather API</p>
        <div id="weather">
            <div class="weather-container">
                <div class="weather-col-one">
                    <p>Current weather in </p>
                    <h2 class="name"></h2>
                    <div class="weather-img"></div>
                    <p class="description"></p>
                    <div class="temperature">
                        <div class="degree-section"></div>
                        <h2>Temperature:</h2>
                        <p class="temperature-degree"></p>
                        <span class="temperature-unit">F</span>
                    </div>
                    <div class="temperature-description"></div>
                    </p>
                </div>
                <div class="weather-col-two">
                    <h2>Humidity:</h2>
                    <p class="humidity"></p>
                    <span>%</span>
                    <div class="wind">
                        <h2>Wind Speed:</h2>
                        <p class="wind-speed"></p>
                        <span class="wind-unit">mph</span>
                    </div>
                    <h2>Sunrise:</h2>
                    <p class="sunrise"></p>
                    <h2>Sunset:</h2>
                    <p class="sunset"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
